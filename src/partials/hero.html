<section id="hero" class="hero">
  <div class="container hero-container">
    <div class="hero-img"></div>
    <div class="hero-content">
      <div class="hero-wrapper">
        <div class="ellipse-shadow"></div>
        <h1 class="hero-title">“Rule Wisely. <br />Quest Bravely.”</h1>
      </div>
      <div class="hero-button-style">
        <a
          href="https://play.google.com/store/apps/details?id=com.artifexmundi.queensquest2.gp.free&hl=en&gl=us"
          target="_blank"
        >
          <button class="hero-button" type="button">Play Now</button>
        </a>
      </div>
    </div>
  </div>

  <div id="cookie-policy" class="cookie-policy container hidden">
    <div class="cookie-text">
      <h2>Cookies Policy</h2>
      <p>
        We use cookies to improve your experience on our website.<br />
        By browsing this website, you agree to our use of cookies.
      </p>
    </div>
    <div class="cookie-buttons">
      <button class="accept-btn" type="button">ACCEPT COOKIES</button>
      <button class="decline-btn" type="button">DECLINE COOKIES</button>
    </div>
  </div>

  <!-- Кнопка відкриття -->
  <button data-action="open" class="burger-open" type="button">
    Open Menu
  </button>

  <!-- Меню -->
  <div data-visible="close" id="burger-menu" class="burger-menu">
    <div class="burger-header">
      <button
        data-action="close"
        class="burger-close"
        aria-label="Close menu"
        type="button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon-close"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <nav class="burger-nav">
      <div class="burger-item">Home</div>
      <div class="burger-item">Description</div>
      <div class="burger-item">Advantages</div>
      <div class="burger-item">Reviews</div>
      <div class="burger-item">How to Play</div>
      <div class="burger-item">FAQ</div>
      <div class="burger-item">Gallery</div>
    </nav>
  </div>
</section>
