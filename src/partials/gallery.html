<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="gallery-title">Gallery</h2>

    <div class="swiper-container">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  /img/gallery/gallery-1-decs@1x.jpg 1x,
                  /img/gallery/gallery-1-decs@2x.jpg 2x
                "
              />
              <img
                src="/img/gallery/gallery-1-decs@1x.jpg"
                alt="gallery img"
                class="swiper-slide-img"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  /img/gallery/gallery-2-decs@1x.jpg 1x,
                  /img/gallery/gallery-2-decs@2x.jpg 2x
                "
              />
              <img
                src="/img/gallery/gallery-2-decs@1x.jpg"
                alt="gallery img"
                class="swiper-slide-img"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  /img/gallery/gallery-3-decs@1x.jpg 1x,
                  /img/gallery/gallery-3-decs@2x.jpg 2x
                "
              />
              <img
                src="/img/gallery/gallery-3-decs@1x.jpg"
                alt="gallery img"
                class="swiper-slide-img"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  /img/gallery/gallery-4-decs@1x.jpg 1x,
                  /img/gallery/gallery-4-decs@2x.jpg 2x
                "
              />
              <img
                src="/img/gallery/gallery-4-decs@1x.jpg"
                alt="gallery img"
                class="swiper-slide-img"
              />
            </picture>
          </div>
          <div class="swiper-slide">
            <picture>
              <source
                srcset="
                  /img/gallery/gallery-5-decs@1x.jpg 1x,
                  /img/gallery/gallery-5-decs@2x.jpg 2x
                "
              />
              <img
                src="/img/gallery/gallery-5-decs@1x.jpg"
                alt="gallery img"
                class="swiper-slide-img"
              />
            </picture>
          </div>
        </div>

        <div class="gallery-controls">
          <button class="swiper-button-prev" aria-label="Previous slide">
            <div class="nav-btn btn-prev">
              <svg width="16" height="32">
                <use href="./img/sprite.svg#arrow-back"></use>
              </svg>
            </div>
          </button>

          <ul class="swiper-pagination">
            <li class="swiper-pagination-item"></li>
            <li class="swiper-pagination-item"></li>
            <li class="swiper-pagination-item"></li>
            <li class="swiper-pagination-item"></li>
            <li class="swiper-pagination-item"></li>
            <li class="swiper-pagination-item"></li>
          </ul>

          <button class="swiper-button-next" aria-label="Next slide">
            <div class="nav-btn btn-next">
              <svg width="16" height="32">
                <use href="./img/sprite.svg#arrow-back"></use>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../js/swiper.js"></script>
</section>
